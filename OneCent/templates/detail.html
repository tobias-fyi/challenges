{% extends 'base.html' %}
{% load static %}

{% block title %}{{ story.title }}{% endblock title %}

{% block content %}
<div id="wrapper">

	<header id="header" class="alt">
		<h1>{{ story.title }}</h1>
		<p>{{ story.date }}</p>
	</header>

	<nav id="nav" class="alt">
		<ul>
			<a class="active" href="{% url 'story_detail' story.pk|add:"1" %}">Next</a>
			<a class="active" href="{% url 'story_list' %}" class="button">Back to List</a>
			<a class="active" href="{% url 'story_detail' story.pk|add:"-1" %}">Prev</a>
		</ul>
	</nav>

	<div id="main">

		<section id="content" class="main">
			<span class="image main"><img src="{{ story.image.url }}" alt="{{ story.caption }}" /></span>
			<div class="content">
				<header class="major">
					<h4>Artwork: <a href="{{ story.art_link }}" target="_blank">{{ story.artwork }}</a></h4>
					<h4>Soundtrack: <a href="{{ story.music_link }}" target="_blank">{{ story.music }}</a></h4>
				</header>
				<hr>
			</div>
			<div>
				<p>{{ story.body|safe }}</p>
			</div>
		</section>

	</div>
	{% endblock content %}
